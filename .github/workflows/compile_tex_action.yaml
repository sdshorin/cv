
name: Compile-Tex

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs: 
  compile:
    runs-on: ubuntu-latest
    container: kjarosh/latex:2023.1
    name: Compile tex CV
    steps:
      - name: Check out code
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Build Latex
        run: pdflatex  CV.tex
      # - name: Run tests
      #   run: docker run -v ${PWD}:/working_dir local
      - name: Check current directory
        run: |
            pwd
            ls -la
      - name: Commit changes
        working-directory: ${{ github.workspace }}
        run: |
          apk update & apk upgrade
          apk --no-cache add git
          # chown -R root:root .
          git config --global --add safe.directory $(realpath .)
          git config --global user.name 'Latex Compiler'
          git config --global user.email 'noreplay@users.noreply.github.com'
          git add CV.pdf
          git commit -am "Auto updating CV"
          git push origin HEAD:main
